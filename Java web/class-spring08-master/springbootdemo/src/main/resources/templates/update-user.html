<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update User</title>
</head>
<body>
	<form th:action="@{/user/update}" method="post">
		<div>
			<label>ID</label> 
			<input type="text" name="id" readonly="readonly" th:value="${user.id}"/>
		</div>
		<div>
			<label>Name</label> 
			<input type="text" name="name" th:value="${user.name}"/>
		</div>
		<div>
			<label>Age</label> 
			<input type="text" name="age" th:value="${user.age}"/>
		</div>
		<div>
			<button type="submit">Update</button>
		</div>
	</form>
</body>
</html>
