<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="header-text-ifi"><b>IFI</b></div>
        <div class="container">
            <div>
                <div class="calculator__display">
                    <div class="memory-display title--small-row">M1:0</div>
                    <div data-current-operand class="current-operand">0</div>
                    <div class="output-hr">
                        <hr>
                    </div>
                    <div data-previous-operand class="previous-operand">0</div>
                </div>

                <div class="text-math">
                    Mathematical
                </div>

                <div class="cal-grid">
                    <button class="operator" name="mc" value="MC ">MC</button>
                    <button class="operator" name="mr" value="MR   ">MR</button>
                    <button class="operator" name="m-" value="M- ">M-</button>
                    <button class="operator" name="m+" value="M+ ">M+</button>
                    <button class="operator" name="bracket1" value="(">(</button>
                    <button class="operator" name="bracket1" value=")">)</button>

                    <button class="operator">&radic;</button>
                    <button data-number class="number">7</button>
                    <button data-number class="number">8</button>
                    <button data-number class="number">9</button>
                    <button data-operation class="classic-operator">÷</button>
                    <button class="operator" name="percent" value="%">%</button>

                    <button data-delete class="operator">→</button>
                    <button data-number class="number">4</button>
                    <button data-number class="number">5</button>
                    <button data-number class="number">6</button>
                    <button data-operation class="classic-operator">x</button>
                    <button data-operation class="classic-operator">-</button>

                    <button data-all-clear class="c">AC</button>
                    <button data-number class="number">1</button>
                    <button data-number class="number">2</button>
                    <button data-number class="number">3</button>
                    <button data-operation class="pluss">+</button>
                    <button data-equals class="equal">=</button>
                    <button data-clear class="c">C</button>
                    <button data-number class="number">0</button>
                    <button data-number class="number">00</button>
                    <button data-number class="number">.</button>
                </div>

                <div class="title--options">
                    <div class="title--small-row">Decimal places - 2</div>
                    <div class="pc-title">PC/Mobile</div>
                </div>
            </div>

        </div>
        <div class="footer-text"></div>
    </div>

</body>

</html>
