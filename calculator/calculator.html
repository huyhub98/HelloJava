<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="border-div">
        <form name="calculator">
            <div class="flex">

                <div class="display"><input type="text" name="display" disabled></div>

                <div class="mini-flex">
                    <div class="nano-flex"><input type="button" class="operator" name="mc" value="MC"></div>
                    <div class="nano-flex"><input type="button" class="operator" name="mr" value="MR"></div>
                    <div class="nano-flex"><input type="button" class="operator" name="m-" value="M-"></div>
                    <div class="nano-flex">
                        </td><input type="button" class="operator" name="m+" value="M+"></div>
                    <div class="nano-flex"><input type="button" class="operator" name="(" value="("></div>
                    <div class="nano-flex"><input type="button" class="operator" name=")" value=")"></div>
                </div>

                <div class="mini-flex">
                    <div class="nano-flex"><input type="button" class="operator" name="squared" value="√"></div>
                    <div class="nano-flex"><input type="button" class="number" name="seven" value="7"
                           class="number" onclick="calculator.display.value += 7"></div>
                    <div class="nano-flex"><input type="button" class="number" name="eight" value="8"
                            onclick="calculator.display.value += 8"></div>
                    <div class="nano-flex"><input type="button" class="number" name="nine" value="9"
                            onclick="calculator.display.value += 9"></div>
                    <div class="nano-flex"><input type="button" class="operator" name="div" value="/"
                            onclick="calculator.display.value += '/'"></div>
                    <div class="nano-flex"><input type="button" class="operator" name="percent" value="%"
                            onclick="calculator.display.value += '%'"></div>
                </div>

                <div class="mini-flex">
                    <div class="nano-flex"><input type="button" class="operator" name="arrow" value="→"></td>
                    </div>
                    <div class="nano-flex"><input type="button" class="number" name="four" value="4"
                            onclick="calculator.display.value += 4"></div>
                    <div class="nano-flex"><input type="button" class="number" name="five" value="5"
                            onclick="calculator.display.value += 5"></div>
                    <div class="nano-flex"><input type="button" class="number" name="six" value="6"
                            onclick="calculator.display.value += 6"></div>
                    <div class="nano-flex"><input type="button" class="operator" name="times" value="x"
                            onclick="calculator.display.value += '*'"></div>
                    <div class="nano-flex"><input type="button" class="operator" name="minus" value="-"
                            onclick="calculator.display.value += '-'"></div>
                </div>

                <div class="mini-flex">
                    <div class="nano-flex"><input type="button" class="c" id="clear" name="allClear" value="AC"
                            onclick="calculator.display.value = ''"></div>
                    <div class="nano-flex"><input type="button" class="number" name="one" value="1"
                            onclick="calculator.display.value += 1"></div>
                    <div class="nano-flex"><input type="button" class="number" name="two" value="2"
                            onclick="calculator.display.value += 2"></div>
                    <div class="nano-flex"><input type="button" class="number" name="three" value="3"
                            onclick="calculator.display.value += 3"></div>
                    <div class="nano-flex"><input type="button" class="operator" name="plus" value="+"
                            onclick="calculator.display.value += '+'"></div>
                    <div class="nano-flex"><input type="button" class="equal" name="doit" value="="
                            onclick="calculator.display.value = eval(calculator.display.value)"></div>
                </div>



                <div class="mini-flex">
                    <div class="nano-flex"><input type="button" class="c" id="clear" name="clear" value="C"
                            onclick="calculator.display.value = ''"></div>
                    <div class="nano-flex"><input type="button" class="number" name="zero" value="0"
                            onclick="calculator.display.value += '0'"></div>
                    <div class="nano-flex"><input type="button" class="number" name="doubleZero" value="00"
                            onclick="calculator.display.value += '00'"></div>
                    <div class="nano-flex"><input type="button" class="number" name="dot" value="."
                            onclick="calculator.display.value += '.'"></div>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
