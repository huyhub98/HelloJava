<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link  rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <div class="main">
        <div class="header-text-ifi"><b>IFI</b></div>
        <div class="container">
            <form class="calculator">
            <div class="calculator__display">
                <div class="memory-display title--small-row">M1:0</div>
                <div class="current-number">0</div>
                <div class="previous-result title--small-row">0</div>
            </div>

                <div class="text-math">
                    Mathematical
                </div>

                <div class="cal-grid">

                    
                        <input type="button" class="operator" name="mc" value="MC ">
                        <input type="button" class="operator" name="mr" value="MR   ">
                        <input type="button" class="operator" name="m-" value="M- ">
                        <input type="button" class="operator" name="m+" value="M+ ">
                        <input type="button" class="operator" name="bracket1" value="(">
                        <input type="button" class="operator" name="bracket1" value=")">
                    
                        <input type="button" class="operator" name="squared" value="√">
                        <input type="button" class="number" name="seven" value="7" class="number" onclick="calculator.display.value += 7">
                        <input type="button" class="number" name="eight" value="8" onclick="calculator.display.value += 8">
                        <input type="button" class="number" name="nine" value="9" onclick="calculator.display.value += 9">
                        <input type="button" class="classic-operator" name="div" value="/" onclick="calculator.display.value += '/'">
                        <input type="button" class="operator" name="percent" value="%" onclick="calculator.display.value += '%'">
                    
                        <input type="button" class="operator" name="arrow" value="→">
                        <input type="button" class="number" name="four" value="4" onclick="calculator.display.value += 4">
                        <input type="button" class="number" name="five" value="5" onclick="calculator.display.value += 5">
                        <input type="button" class="number" name="six" value="6" onclick="calculator.display.value += 6">
                        <input type="button" class="classic-operator" name="times" value="x" onclick="calculator.display.value += '*'">
                        <input type="button" class="classic-operator" name="minus" value="-" onclick="calculator.display.value += '-'">
                    
                        <input type="button" class="c" id="clear" name="allClear" value="AC" onclick="calculator.result.value = ''">
                        <input type="button" class="number" name="one" value="1" onclick="calculator.display.value += 1">
                        <input type="button" class="number" name="two" value="2" onclick="calculator.display.value += 2">
                        <input type="button" class="number" name="three" value="3" onclick="calculator.display.value += 3">
                        <input type="button" class="pluss" name="plus" value="+" onclick="calculator.display.value += '+'">
                        <input type="button" class="equal" name="doit" value="=" onclick="calculator.result.value = eval(calculator.display.value)">
                    
                        <input type="button" class="c" id="clear" name="clear" value="C" onclick="calculator.display.value = ''">
                        <input type="button" class="number" name="zero" value="0" onclick="calculator.display.value += '0'">
                        <input type="button" class="number" name="doubleZero" value="00" onclick="calculator.display.value += '00'">
                        <input type="button" class="number" name="dot" value="." onclick="calculator.display.value += '.'">
                    </div>
                    <div class="title--options">
                        <div class="title--small-row">Decimal places - 2</div>
                        <div class="pc-title">PC/Mobile</div>
                    </div>
            </form>
            </div>
            <div class="footer-text"></div>
           
        </div>
</body>

</html>
