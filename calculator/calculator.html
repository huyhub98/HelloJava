<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <form name="calculator">
    <div class="flex">
        <div class="display"><input type="text" name="display" disabled></div>
        <div class="mini-flex">
            <div class="nano-flex"><input type="button" name="one" value="1" onclick="calculator.display.value += 1"></div>
            <div class="nano-flex"><input type="button" name="two" value="2" onclick="calculator.display.value += 2"></div>
            <div class="nano-flex"><input type="button" name="three" value="3" onclick="calculator.display.value += 3"></div>
            <div class="nano-flex"><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'">
            </div>
        </div>
        <div class="mini-flex">
            <div class="nano-flex"><input type="button" name="four" value="4" onclick="calculator.display.value += 4"></div>
            <div class="nano-flex"><input type="button" name="five" value="5" onclick="calculator.display.value += 5"></div>
            <div class="nano-flex"><input type="button" name="six" value="6" onclick="calculator.display.value += 6"></div>
            <div class="nano-flex"><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">
            </div>
        </div>
        <div class="mini-flex">
            <div class="nano-flex"><input type="button" name="seven" value="7" onclick="calculator.display.value += 7"></div>
            <div class="nano-flex"><input type="button" name="eight" value="8" onclick="calculator.display.value += 8"></div>
            <div class="nano-flex"><input type="button" name="nine" value="9" onclick="calculator.display.value += 9"></div>
            <div class="nano-flex"><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'">
            </div>
        </div>

        <div class="mini-flex">
            <div class="nano-flex"><input type="button" class="c" id="clear" name="clear" value="C"
                    onclick="calculator.display.value = ''"></div>
            <div class="nano-flex"><input type="button" class="operator" name="zero" value="0" onclick="calculator.display.value += '0'"></div>
            <div class="nano-flex"><input type="button" class="equal" name="doit" value="="
                    onclick="calculator.display.value = eval(calculator.display.value)"></div>
            <div class="nano-flex"><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></div>
        </div>
    </div>
    </form>
</body>

</html>
