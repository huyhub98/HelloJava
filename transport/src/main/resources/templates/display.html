<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Display.css}">
</head>
<body>
<h1 align="center">Shipment List</h1>
<a th:href="@{/create}">Add New Product</a>
<div>
    <form method="get">
        <div>
            <label>
                <input name="keyword" type="text" th:value="${keyword}" class="form-control"
                       placeholder="Enter name....">
            </label>
            <button type="submit" class="btn-success btn-search">search</button>
        </div>
    </form>
    <div class="table-responsive" style="overflow-x:auto;">
        <table border="1" class="table-striped table-hover table ship" align="center">
            <div>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Sending Destination</th>
                    <th>Receiving Destination</th>
                    <th>Initial Date</th>
                    <th>Finish Date</th>
                    <th>Shipping Manufaturer</th>
                    <th>Description</th>
                    <th>Weight</th>
                    <th>Shipping Fee</th>
                    <th>Charges</th>
                    <th>Options</th>
                </tr>
                </thead>
            </div>
            <div>
                <tbody>
                <tr th:each="tran : ${trans}">
                    <td th:text="${tran.id}"></td>
                    <td th:text="${tran.name}"></td>
                    <td th:text="${tran.status}"></td>
                    <td th:text="${tran.sendDes}"></td>
                    <td th:text="${tran.receiveDes}"></td>
                    <td th:text="${tran.initDate}"></td>
                    <td th:text="${tran.finishDate}"></td>
                    <td th:text="${tran.shipManu}"></td>
                    <td th:text="${tran.description}"></td>
                    <td th:text="${tran.weight}"></td>
                    <td th:text="${tran.shippingFee}"></td>
                    <td th:text="${tran.charges}"></td>
                    <td><a th:href="@{'/delete?id='+ ${tran.id}}">Delete</a> | <a
                            th:href="@{'/update?id='+ ${tran.id}}">Edit</a></td>
                </tr>
                </tbody>
            </div>
        </table>
    </div>
</div>
</body>
</html>
