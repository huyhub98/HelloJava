<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 align="center">Shipment List</h1>
<a th:href="@{/create}">Add New Product</a>
<div class="table-responsive">
    <form method="get">
        <div>
            <label>
                <input name="keyword" type="text" th:value="${keyword}" class="form-control" placeholder="Enter name....">
            </label>
            <button type="submit" class="btn-success">search</button>
        </div>

    </form>
    <table border="1" class="table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Status</th>
            <th>Sending Destination</th>
            <th>Receiving Destination</th>
            <th>Initial Date</th>
            <th>Finish Date</th>
            <th>Shipping Manufaturer</th>
            <th>Description</th>
            <th>Weight</th>
            <th>Shipping Fee</th>
            <th>Charges</th>
            <th>Options</th>

        </tr>

        <tr th:each="tran : ${trans}">
            <td th:text="${tran.id}"></td>
            <td th:text="${tran.name}"></td>
            <td th:text="${tran.status}"></td>
            <td th:text="${tran.sendDes}"></td>
            <td th:text="${tran.receiveDes}"></td>
            <td th:text="${tran.initDate}"></td>
            <td th:text="${tran.finishDate}"></td>
            <td th:text="${tran.shipManu}"></td>
            <td th:text="${tran.description}"></td>
            <td th:text="${tran.weight}"></td>
            <td th:text="${tran.shippingFee}"></td>
            <td th:text="${tran.charges}"></td>
            <td><a th:href="@{'/delete?id='+ ${tran.id}}">Delete</a>|<a
                    th:href="@{'/update?id='+ ${tran.id}}">Edit</a></td>
        </tr>


    </table>
</div>
</body>
</html>
