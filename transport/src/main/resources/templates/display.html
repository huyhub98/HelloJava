<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Display database</title>

</head>
<body>
<h1 align="center">Shipment List</h1>
<a th:href="@{/create}">Add New Product</a>
<form method="get">
    <div>
        <label>
            <input name="keyword" type="text" th:value="${keyword}" placeholder="Enter name....">
        </label>
        <button type="submit">search</button>
    </div>

</form>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
        <th>Sending Destination</th>
        <th>Receiving Destination</th>
        <th>Initial Date</th>
        <th>Finish Date</th>
        <th>Shipping Manufaturer</th>
        <th>Description</th>
        <th>Weight</th>
        <th>Shipping Fee</th>
        <th>Charges</th>
        <th>Options</th>

    </tr>

    <tr th:each="tran : ${trans}">
        <td th:text="${tran.id}"></td>
        <td th:text="${tran.name}"></td>
        <td th:text="${tran.status}"></td>
        <td th:text="${tran.sendDes}"></td>
        <td th:text="${tran.receiveDes}"></td>
        <td th:text="${tran.initDate}"></td>
        <td th:text="${tran.finishDate}"></td>
        <td th:text="${tran.shipManu}"></td>
        <td th:text="${tran.description}"></td>
        <td th:text="${tran.weight}"></td>
        <td th:text="${tran.shippingFee}"></td>
        <td th:text="${tran.charges}"></td>
        <td><a th:href="@{'/delete?id='+ ${tran.id}}">Delete</a> <a
                th:href="@{'/update?id='+ ${tran.id}}">Edit</a></td>
    </tr>


</table>

</body>
</html>
